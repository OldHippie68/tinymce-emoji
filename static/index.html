<!DOCTYPE html>
<html>
<head>
  <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
  <script>
    tinymce.init({
      selector:'textarea',
      plugins: 'tinymceEmoji',
      toolbar: 'tinymceEmoji',
      emoji_add_space: false,
      emoji_show_subgroups: false,
      emoji_show_groups: true,
      emoji_show_group_name: false,
      emoji_show_tab_icons: true,
      emoji_dialog_height: '220',
      emoji_dialog_width: '400',
      emoji_close_on_insert: true,
    });
  </script>
</head>
<body>
  <textarea>Testing tinymceEmoji</textarea>
</body>
</html>
